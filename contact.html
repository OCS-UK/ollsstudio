<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — Olls Creative Studio</title>
  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="brand">
        <img src="assets/logo.png" alt="Olls Creative Studio Logo" class="logo">
        <span class="brand-name">Olls Creative Studio</span>
      </a>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="examples.html">Examples</a>
        <a href="about.html">About</a>
        <a href="sponsorship.html">Sponsorship</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container contact-page">
    <h1>Contact Me 💌</h1>
    <p class="lead">
      Have an idea, request, or sponsorship opportunity?  
      Send me your thoughts below — I’ll get back to you soon!
    </p>

    <form action="https://formspree.io/f/xwpwkdww" method="POST" class="contact-form">
      <label for="name">Your Name</label>
      <input id="name" name="name" type="text" placeholder="Enter your name" required>

      <label for="email">Your Email</label>
      <input id="email" name="email" type="email" placeholder="Enter your email" required>

      <label for="subject">Subject</label>
      <select id="subject" name="subject" required>
        <option value="">Select one</option>
        <option value="Custom Design Request">🎨 Custom Design Request</option>
        <option value="Sponsorship Idea">🤝 Sponsorship Idea</option>
        <option value="General Question">💬 General Question</option>
      </select>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="6" placeholder="Tell me your idea..." required></textarea>

      <button type="submit" class="big-send-btn">Send Message 💌</button>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div>
        <strong>Olls Creative Studio</strong>
        <p>Designed with love — follow us on social media.</p>
      </div>
      <div class="socials">
        <a href="#">Instagram</a>
        <a href="#">Etsy</a>
        <a href="#">Canva</a>
      </div>
    </div>
  </footer>
</body>
</html>
