  <header class="ocs-header">
  <div class="ocs-header-inner">

    <a class="ocs-brand" href="./index.html">
      <img src="./LOGO.png" alt="Olls Creative Studio Logo">

<section class="hero bg-grid">
  <div class="hero-divider"></div>
  <h1 class="hero-main">Get in Touch</h1>
  <p class="hero-sub">
    If you have a project, idea, or question —
    let’s talk.
  </p>
</section>

<section class="container">
  <div class="card">
    <form action="https://formspree.io/f/mnnoqanq" method="POST">
      <input type="text" name="name" placeholder="Your name" required>
      <input type="email" name="email" placeholder="Your email" required>

      <select name="subject">
        <option>General Enquiry</option>
        <option>Website Project</option>
        <option>SmartStudy Enquiry</option>
      </select>

      <textarea name="message" rows="6" placeholder="Your message"></textarea>

      <button type="submit" class="btn">Send Message</button>
    </form>
  </div>
</section>

<footer class="site-footer">
