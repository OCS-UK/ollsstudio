<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — Olls Creative Studio</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>

  <!-- HEADER -->
  <header style="text-align:center; padding:20px;">
    <img src="LOGO.png" alt="Olls Creative Studio Logo" style="width:150px;">
  </header>

  <!-- NAVIGATION -->
  <nav style="text-align:center; padding:10px 0; background-color:#fff; box-shadow:0 2px 5px rgba(0,0,0,0.05);">
    <a href="index.html" style="margin:0 15px; text-decoration:none; color:#555; font-weight:600;">Home</a>
    <a href="examples.html" style="margin:0 15px; text-decoration:none; color:#555; font-weight:600;">Examples</a>
    <a href="about.html" style="margin:0 15px; text-decoration:none; color:#555; font-weight:600;">About</a>
    <a href="sponsorship.html" style="margin:0 15px; text-decoration:none; color:#555; font-weight:600;">Sponsorship</a>
    <a href="contact.html" style="margin:0 15px; text-decoration:none; color:#555; font-weight:600;">Contact</a>
    <a href="website.html" style="margin:0 15px; text-decoration:none; color:#555; font-weight:600;">Website Maker</a>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="container contact-page">
    <h1>Contact Me 💌</h1>
    <p class="lead">
      Have an idea, request, or sponsorship opportunity?<br>
      Send me your thoughts below — I’ll get back to you soon!
    </p>

    <form action="https://formspree.io/f/mnnoqanq" method="POST" class="contact-form">
      <label for="name">Your Name</label>
      <input id="name" name="name" type="text" placeholder="Enter your name" required>

      <label for="email">Your Email</label>
      <input id="email" name="email" type="email" placeholder="Enter your email" required>

      <label for="subject">Subject</label>
      <select id="subject" name="subject" required>
        <option value="">Select one</option>
        <option value="Custom Design Request">🎨 Custom Design Request</option>
        <option value="Sponsorship Idea">🤝 Sponsorship Idea</option>
        <option value="General Question">💬 General Question</option>
        <option value="Website Build Request"> 📚 Website Build Request</option> 
      </select>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="6" placeholder="Tell me your idea..." required></textarea>

      <button type="submit" class="big-send-btn">Send Message 💌</button>
    </form>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 Olls Creative Studio — Made with love ♡</p>
  </footer>

</body>
</html>
