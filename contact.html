<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Olls Creative Studio</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="site-header glass-header">
  <div class="header-inner">
    <div class="brand-pill">
      <img src="LOGO.png">
      <div class="brand-text">
        <strong>OLLS CREATIVE STUDIO</strong>
        <span>Websites • Apps • Digital Products</span>
      </div>
    </div>

    <nav class="main-nav">
      <a href="index.html">Home</a>
      <a href="examples.html">Work</a>
      <a href="about.html">About</a>
      <a href="smartstudy.html">SmartStudy</a>
      <a href="contact.html" class="nav-cta">Contact</a>
    </nav>
  </div>
</header>

<section class="hero bg-grid">
  <div class="hero-divider"></div>
  <h1 class="hero-main">Get in Touch</h1>
  <p class="hero-sub">
    If you have a project, idea, or question —
    let’s talk.
  </p>
</section>

<section class="container">
  <div class="card">
    <form action="https://formspree.io/f/mnnoqanq" method="POST">
      <input type="text" name="name" placeholder="Your name" required>
      <input type="email" name="email" placeholder="Your email" required>

      <select name="subject">
        <option>General Enquiry</option>
        <option>Website Project</option>
        <option>SmartStudy Enquiry</option>
      </select>

      <textarea name="message" rows="6" placeholder="Your message"></textarea>

      <button type="submit" class="btn">Send Message</button>
    </form>
  </div>
</section>

<footer class="site-footer">
  <span>© 2025 Olls Creative Studio</span>
</footer>

<script src="script.js"></script>
</body>
</html>
